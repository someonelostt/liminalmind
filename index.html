<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dontlookbackrunawayhide</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 50px 0;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 45%; /* proporcional, simula 16:9 */
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <h1>RUN AWAY</h1>

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/gmuMs5QSjXs?si=aipcmLNttlI_4Qa-?autoplay=1&mute=1&controls=0&loop=1&playlist=gmuMs5QSjXs?si=aipcmLNttlI_4Qa-&modestbranding=1&showinfo=0&rel=0&playsinline=1"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
</html>
